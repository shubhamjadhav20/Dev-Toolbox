<div class="bg-gray-800 rounded-lg shadow-xl p-6">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-semibold text-gray-200">Generated UUIDs (v4)</h3>
    <div class="space-x-4">
      <button (click)="clearUuids()" class="px-5 py-2.5 rounded-md text-sm font-medium bg-gray-600 text-white hover:bg-gray-700">
        Clear
      </button>
      <button (click)="generateUuid()" class="px-5 py-2.5 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">
        Generate UUID
      </button>
    </div>
  </div>

  @if (uuids().length === 0) {
    <div class="text-center py-10 px-4 border-2 border-dashed border-gray-700 rounded-lg">
      <p class="text-gray-400">Click "Generate UUID" to create your first UUID.</p>
    </div>
  } @else {
    <div class="max-h-96 overflow-y-auto space-y-3 pr-2">
      @for (uuid of uuids(); track uuid) {
        <div class="flex items-center justify-between bg-gray-900 p-3 rounded-md">
          <span class="font-mono text-green-400">{{ uuid }}</span>
          <button (click)="copyToClipboard(uuid)" class="p-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-300" title="Copy UUID">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
          </button>
        </div>
      }
    </div>
  }
</div>
